<div class="">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand active" href="#">
        <i class="fas fa-home"></i> Proyecto Tareas</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/">Insertar tareas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/tareas">Visualizar tareas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container form-container">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h5 class="card-title">Lista de tareas</h5>
        </div>
        <form (ngSubmit)="guardarTarea()">
          <div class="mb-3">
            <label for="inpId" class="form-label">ID</label>
            <input
              type="number"
              name="id"
              class="form-control"
              id="inpId"
              [(ngModel)]="tarea.id"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inpNombre" class="form-label">Nombre</label>
            <input
              type="text"
              name="nombre"
              class="form-control"
              id="inpNombre"
              [(ngModel)]="tarea.nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="txtDescripcion" name="description" class="form-label"
              >DescripciÃ³n</label
            >
            <textarea
              class="form-control"
              name="descripcion"
              id="txtDescripcion"
              rows="2"
              [(ngModel)]="tarea.descripcion"
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
