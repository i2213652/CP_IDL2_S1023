<div class="container table-container">
  <div class="card col-md-8 col-12 offset-md-2">
    <div class="card-body">
      <div>
        <button class="btn btn-danger">Borrar todo</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Título</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tasks" class="table-bordered">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.description == null ? "-" : item.description }}</td>
          </tr>
        </tbody>
      </table>

      <hr />
      <div class="text-center">
        <a class="btn btn-primary" routerLink="/">Ir a Tareas</a>
      </div>
    </div>
  </div>
</div>
