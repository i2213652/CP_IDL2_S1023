<div class="container form-container">
  <div class="card col-md-4 col-12 offset-md-4">
    <div class="card-body">
      <div class="card-title">
        <h5 class="card-title">Lista de tareas</h5>
      </div>
      <form (ngSubmit)="guardarTarea()">
        <div class="mb-3">
          <label for="inpId" class="form-label">ID</label>
          <input
            type="number"
            name="id"
            class="form-control text-center"
            id="inpId"
            [(ngModel)]="tarea.id"
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="inpTitulo" class="form-label">Título</label>
          <input
            type="text"
            name="titulo"
            class="form-control"
            id="inpTitulo"
            [(ngModel)]="tarea.titulo"
          />
        </div>
        <div class="mb-3">
          <label for="txtDescripcion" name="description" class="form-label"
            >Descripción</label
          >
          <textarea
            class="form-control"
            name="descripcion"
            id="txtDescripcion"
            rows="2"
            [(ngModel)]="tarea.descripcion"
          ></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
